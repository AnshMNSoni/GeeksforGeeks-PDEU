<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Links-->
	<link rel="icon" type="image/png" href="favicons/icons-favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/css-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/css-font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/css-util.css">
	<link rel="stylesheet" type="text/css" href="css/css-main.css">
</head>
<body>
	
	<!-- Gradient Background-->
	<div class="background"></div>

	<!-- Form-->
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<label class="label-input100" for="first-name">Tell us your name</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email</label>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@gmail.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +91 12345 56789">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Message</label>
				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>
		
			<div class="contact100-more flex-col-c-m" style="background-image: url('img/download(2).jpg'); background-size: cover; background-repeat: no-repeat;">

				<img src="img/logo(3).png" class="logo"/>
				<span class="txt4 p-b-20">GeeksForGeeks @ PDEU</span>

				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<i class="bi bi-geo-alt"></i>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							Pandit Deendayal Energy University - Gandhinagar, Gujarat 382007
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<i class="bi bi-telephone"></i>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+91 1234567890
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<i class="bi bi-envelope"></i>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							<a href="#">geeksforgeeks@pdeu.com</a>
						</span>
					</div>
				</div>

				<!-- Social Media Icons-->
				<ul class="icons">
					<li><a href="#" class="twitter"><i class="bi bi-twitter"></i></a></li>
					<li><a href="#" class="instagram"><i class="bi bi-instagram"></i></a></li>
					<li><a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a></li>
				  </ul>
			</div>
		</div>
	</div>

	<!-- Scripts-->
	<script src="js/validation.js"></script>
</body>
</html>
